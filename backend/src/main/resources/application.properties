# CONFIGURAÇÃO DE BANCO DE DADOS (POSTGRESQL)
# O Quarkus usa o Dev Services para subir o container PostgreSQL automaticamente.

# 1. Tipo de Banco de Dados
quarkus.datasource.db-kind=postgresql

# 2. Credenciais
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}

# 3. URL de Conexão
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}

# 4. Hibernate ORM e Panache
quarkus.hibernate-orm.schema-management.strategy=drop-and-create

# 5. Cliente SDP (Sicoob)
quarkus.rest-client."com.shinki.athena.client.SdpApiClient".url=${SDP_BASE_URL}

# 6. Cliente Bacen (OpenFinance)
quarkus.rest-client."com.shinki.athena.client.BacenApiClient".url=${BACEN_OPEN_FINANCE_URL}